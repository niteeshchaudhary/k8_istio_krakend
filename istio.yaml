apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: krakend-gateway
  namespace: krakend-test
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: krakend-vs
  namespace: krakend-test
spec:
  hosts:
  - "*"
  gateways:
  - krakend-gateway
  http:
  # Socket.IO endpoint - direct routing (bypasses KrakenD for optimal performance)
  - match:
    - uri:
        prefix: /socket/socket.io
    route:
    - destination:
        host: ws-server
        port:
          number: 8080
  
  # WebSocket endpoint - direct routing (bypasses KrakenD for WebSocket upgrades)
  - match:
    - uri:
        prefix: /socket/ws
    rewrite:
      uri: /ws
    route:
    - destination:
        host: ws-server
        port:
          number: 8080
  
  # HTTP endpoints via KrakenD (for traffic management)
  - match:
    - uri:
        prefix: /socket/health
    route:
    - destination:
        host: krakend
        port:
          number: 8080
  - match:
    - uri:
        prefix: /socket/status
    route:
    - destination:
        host: krakend
        port:
          number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http2
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
