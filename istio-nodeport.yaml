apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway-nodeport
  namespace: istio-system
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
    nodePort: 30080
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https
    nodePort: 30443
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: krakend-vs
  namespace: krakend-test
spec:
  hosts:
  - "*"
  gateways:
  - krakend-gateway
  http:
  # Socket.IO endpoint - direct routing (bypasses KrakenD for optimal performance)
  - match:
    - uri:
        prefix: /socket/socket.io
    route:
    - destination:
        host: ws-server
        port:
          number: 8080
  
  # WebSocket endpoint - direct routing (bypasses KrakenD for WebSocket upgrades)
  - match:
    - uri:
        prefix: /socket/ws
    rewrite:
      uri: /ws
    route:
    - destination:
        host: ws-server
        port:
          number: 8080
  
  # All other /socket/* endpoints via KrakenD (for traffic management)
  - match:
    - uri:
        prefix: /socket
    route:
    - destination:
        host: krakend
        port:
          number: 8080 